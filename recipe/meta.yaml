{% set name = "prawn-svg" %}
{% set version = "0.38.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: d132fe70a49660633ac063d3d1297589e516c3f22fe1921ff186883aef7ea9aa

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - rb-css_parser ~=1.6
    - rb-matrix ~=0.4.2
    - rb-prawn >=0.11.1,<3
    - rb-rexml >=3.4.2,<4

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'


about:
  home: https://rubygems.org/gems/prawn-svg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Prawn renders SVG directly into PDF documents.
  doc_url: http://www.rubydoc.info/gems/prawn-svg
  dev_url: https://github.com/mogest/prawn-svg

extra:
  recipe-maintainers:
    - jdmarques
    - BIT-cypher
